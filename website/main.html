<script>
  function updateAction() {
    const urlInput = document.getElementById("urlInput").value;
    const vehicleInput = document.getElementById("vehicleInput").value;
    const maker = document.getElementById("maker").value.replace(" ", "+");
    const model = document.getElementById("model").value.replace(" ", "+");
    const year = document.getElementById("year").value;

    const apiUrl = "http://3.26.1.211:8000/" + urlInput + "?maker=" + maker + "&model=" + model + "&year=" + year + "&vehicle=" + vehicleInput;

    console.log("Requesting:", apiUrl);

    // Call the async function to handle the fetch request
    fetchData(apiUrl);
  }

  async function fetchData(apiUrl) {
    try {
      const response = await fetch(apiUrl, {
        method: "GET",
        headers: {
          "Authorization": "Token d6d5477e279d8e1d4113cceec1405eb76bc60a40", 
          "Content-Type": "application/json"
        }
      });

      if (!response.ok) {
        throw new Error("Network response was not ok. Status: " + response.status);
      }

      const userData = await response.json();
      console.log("User Data:", userData);

      // Display the response in an alert
      alert("Value Price: " + userData.value_price +
        "\nHighest Value: " + userData.highest_value +
        "\nLowest Value: " + userData.lowest_value);

    } catch (error) {
      console.error("Error:", error);
      alert("Failed to fetch data. Check console for details.");
    }
  }

</script>
